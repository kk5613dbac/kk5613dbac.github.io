<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

  <title>PHP and MySQL CRUD Operations Demo</title>

  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- for IE11：モーダル上のコントロールフォーカス時に最後に意図しないスペースが挿入される現象を回避 -->
  <link rel="stylesheet" type="text/css" href="test190306_1.css">
</head>
<body>

  <div class="container">

    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <button class="btn btn-success" onclick="ToggleModalDispStatus('add_new_record_modal', 'show')">Add New Record</button>
        </div>
      </div><!-- .col-md-12 -->
    </div><!-- .row -->

    <div class="row">
      <div class="col-md-12">

        <div class="records_content"></div><!-- .records_content -->

      </div><!-- .col-md-12 -->
    </div><!-- .row -->

  </div><!-- .container -->

  <div class="modal" id="add_new_record_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" onclick="ToggleModalDispStatus('add_new_record_modal', 'hide')"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myModalLabel">Add New Record</h4>
        </div><!-- .modal-header -->

        <div class="modal-body">

          <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" placeholder="First Name" class="form-control"/>
          </div><!-- .form-group -->

          <div class="form-group">
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" placeholder="Last Name" class="form-control"/>
          </div><!-- .form-group -->

          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="text" id="email" placeholder="Email Address" class="form-control"/>
          </div><!-- .form-group -->

        </div><!-- .modal-body -->

        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="ToggleModalDispStatus('add_new_record_modal', 'hide')">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="addRecord()">Add Record</button>
        </div><!-- .modal-footer -->

      </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
  </div><!-- .modal -->

  <div class="modal" id="update_user_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        <div class="modal-header">
          <button type="button" class="close" aria-label="Close" onclick="ToggleModalDispStatus('update_user_modal', 'hide');"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title" id="myModalLabel">Update</h4>
        </div><!-- .modal-header -->

        <div class="modal-body">

          <div class="form-group">
            <label for="update_first_name">First Name</label>
            <input type="text" id="update_first_name" placeholder="First Name" class="form-control"/>
          </div><!-- .form-group -->

          <div class="form-group">
            <label for="update_last_name">Last Name</label>
            <input type="text" id="update_last_name" placeholder="Last Name" class="form-control"/>
          </div><!-- .form-group -->

          <div class="form-group">
            <label for="update_email">Email Address</label>
            <input type="text" id="update_email" placeholder="Email Address" class="form-control"/>
          </div><!-- .form-group -->

        </div><!-- .modal-body -->

        <div class="modal-footer">
          <button type="button" class="btn btn-default" onclick="ToggleModalDispStatus('update_user_modal', 'hide');">Cancel</button>
          <button type="button" class="btn btn-primary" onclick="UpdateUserDetails()" >Save Changes</button>
          <input type="hidden" id="hidden_user_id">
        </div><!-- .modal-footer -->

      </div><!-- .modal-content -->
    </div><!-- .modal-dialog -->
  </div><!-- .modal -->

  <!-- slimを参照した場合はjQuery周りの定義が省略されているため、スクリプトが動作しない -->
  <!-- 独自JSファイル内でjQueryを使用する場合は、必ず前で参照させること -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-tsQFqpEReu7ZLhBV2VZlAu7zcOV+rXbYlF2cqB8txI/8aZajjp4Bqd+V6D5IgvKT" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

  <script type="text/javascript" src="test190311_1.js"></script>

</body>
</html>
