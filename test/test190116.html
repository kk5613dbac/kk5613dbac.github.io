    <title>【申請情報入力】ダライアスバーストAC ハイスコア申請フォーム</title>
  </head>
  <body class="bg-light">
    <div class="container">

    <div class="navbar text-center">
      <h1>ダライアスバーストAC<span class="insert-space">&nbsp;&nbsp;</span><br class="br-sp">ハイスコア申請フォーム</h1>
    </div>

    <form class="form-horizontal">

      <div class="form-group" id="mode">
        <label class="col-sm-2 control-label">モード</label>
        <div class="col-sm-10">
          <input type="text" name="name" autocomplete="name" class="form-control" placeholder="モード" required/>
        </div>
      </div><!-- mode -->

      <div class="form-group" id="original">
        <label class="col-sm-2 control-label">ルート <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <input type="tel" name="tel" autocomplete="tel" class="form-control" placeholder="ルート" required/>
        </div>
      </div><!-- original -->

      <!--<div class="form-group" id="chronicle" style="display:none">-->
      <div class="form-group" id="chronicle">
        <label class="col-sm-2 control-label">星系 <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <input type="text" name="postal-code" autocomplete="postal-code" class="form-control" placeholder="星系" required/>
        </div>
      </div><!-- chronicle -->

      <div class="form-group" id="score">
        <label class="col-sm-2 control-label">スコアネーム <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <p>
            <input type="text" name="address-level1" autocomplete="address-level1" class="form-control" placeholder="スコアネーム" required/>
          </p>
          <p>
            <input type="text" name="address-level2" autocomplete="address-level2" class="form-control" placeholder="市区町村" required/>
          </p>
          <p>
            <input type="text" name="address-line1" autocomplete="address-line1" class="form-control" placeholder="番地等" required/>
          </p>
          <p>
            <input type="text" name="address-line2" autocomplete="address-line2" class="form-control" placeholder="アパート／マンション名等"/>
          </p>
        </div>
      </div><!-- score -->

      <div class="form-group" id="shop">
        <label class="col-sm-2 control-label">店舗名 <span class="label label-danger">必須</span></label>
        <div class="col-sm-10">
          <input type="email" name="email" autocomplete="email" class="form-control" placeholder="店舗名" required/>
        </div>
      </div><!-- shop -->

      <div class="form-group" id="date">
        <label class="col-sm-2 control-label">獲得年月日</label>
        <div class="col-sm-10">
          <input type="text" name="organization" autocomplete="organization" autocorrect="off" autocapitalize="off" class="form-control" placeholder="獲得年月日"/>
        </div>
      </div><!-- date -->

      <div class="form-group" id="misc">
