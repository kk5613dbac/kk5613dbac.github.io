<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>blockTable</title>
<link rel="stylesheet" href="blockTable.css">
</head>
<body>
<table class="blockTable">
  <thead>
    <tr>
      <th>CSS</th>
      <td>スタイルシート言語（英語: style sheet language）とは、構造化文書の見た目を記述するコンピュータ言語。</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th>LESS</th>
      <td>LESS（Leaner CSS）は、Alexis Sellierが設計した動的スタイルシート言語である。</td>
    </tr>
  </tbody>
</table>
</body>
</html>
