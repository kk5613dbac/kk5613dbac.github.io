  <title>【申請情報入力】ダライアスバーストAC ハイスコア申請フォーム</title>

  <script>
    window.addEventListener("beforeunload", function (event) {
      var confirmationMessage = "入力内容を破棄します。";

      event.returnValue = confirmationMessage;
      return confirmationMessage;

<body>

  <div class="container">

    <div class="navbar">
      <h1>ダライアスバーストAC<span class="insert-space">&nbsp;&nbsp;</span><br class="br-sp">ハイスコア申請フォーム</h1>
    </div>

    <form class="form-horizontal">

      <div class="form-group row">
        <label class="col-md-2 col-form-label">モード <span class="badge badge-danger">必須</span></label>
        <div class="col-md-10">
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label class="btn btn-secondary active">
              <input type="radio" name="options" id="original" autocomplete="off"> オリジナル
            </label>
            <label class="btn btn-secondary">
              <input type="radio" name="options" id="chronicle" autocomplete="off"> クロニクル
            </label>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">お名前 <span class="badge badge-danger">必須</span></label>
        <div class="col-md-10">
          <input type="text" name="name" autocomplete="name" class="form-control" placeholder="お名前" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">電話番号 <span class="badge badge-danger">必須</span></label>
        <div class="col-md-10">
          <input type="tel" name="tel" autocomplete="tel" class="form-control" placeholder="電話番号" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">郵便番号 <span class="badge badge-danger">必須</span></label>
        <div class="col-md-10">
          <input type="text" name="postal-code" autocomplete="postal-code" class="form-control" placeholder="郵便番号" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">ご自宅住所 <span class="badge badge-danger">必須</span></label>
        <div class="col-md-10">
          <p>
            <input type="text" name="address-level1" autocomplete="address-level1" class="form-control" placeholder="都道府県" required/>
          </p>
          <p>
            <input type="text" name="address-level2" autocomplete="address-level2" class="form-control" placeholder="市区町村" required/>
          </p>
          <p>
            <input type="text" name="address-line1" autocomplete="address-line1" class="form-control" placeholder="番地等" required/>
          </p>
          <p>
            <input type="text" name="address-line2" autocomplete="address-line2" class="form-control" placeholder="アパート／マンション名等"/>
          </p>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">メールアドレス <span class="badge badge-danger">必須</span></label>
        <div class="col-md-10">
          <input type="email" name="email" autocomplete="email" class="form-control" placeholder="メールアドレス" required/>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-md-2 col-form-label">お勤め先</label>
        <div class="col-md-10">
          <input type="text" name="organization" autocomplete="organization" autocorrect="off" autocapitalize="off" class="form-control" placeholder="お勤め先"/>
        </div>
      </div>
