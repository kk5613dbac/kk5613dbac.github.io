<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="test190115_2.css">

    <title>ダライアスバーストAC ハイスコア申請フォーム</title>
  </head>
  <body class="bg-light">
    <div class="container">

      <div class="text-center">
        <h2>ダライアスバーストAC<span class="insert-space">&nbsp;&nbsp;</span><br class="br-sp">ハイスコア申請フォーム</h2>
      </div><!-- text-center -->

      <div class="row">
        <div class="col-md-12">

          <form novalidate>
            <div>
              <label>モード</label>
            </div><!-- label -->
            <div class="row">
              <div class="col-md-4">
                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                  <label class="btn btn-secondary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked> オリジナル
                  </label>
                  <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> クロニクル
                  </label>
                </div><!-- btn-group -->
              </div><!-- col-md-4 -->
            </div><!-- row -->

            <div class="row">
              <div class="col">
                <div>
                  <label for="route">ルート</label>
                </div>
                <div>
                  <select class="custom-select" id="route">
                    <option value="">選択してください...</option>
                    <optgroup label="オリジナル">
                      <option>ADH</option>
                      <option>ADI</option>
                      <option>AEI</option>
                      <option>AEJ</option>
                      <option>BEI</option>
                      <option>BEJ</option>
                      <option>BFJ</option>
                      <option>BFK</option>
                      <option>CFJ</option>
                      <option>CFK</option>
                      <option>CGK</option>
                      <option>CGL</option>
                    </optgroup>
                    <optgroup label="オリジナルEX">
                      <option>ORV</option>
                      <option>ORW</option>
                      <option>OSW</option>
                      <option>OSX</option>
                      <option>PSW</option>
                      <option>PSX</option>
                      <option>PTX</option>
                      <option>PTY</option>
                      <option>QTX</option>
                      <option>QTY</option>
                      <option>QUY</option>
                      <option>QUZ</option>
                    </optgroup>
                  </select>
                </div>
              </div><!-- col -->
              <div class="col">
                <div>
                  <label for="ship_ori">機体</label>
                </div>
                <div>
                  <select class="custom-select" id="ship_ori">
                    <option value="">選択してください...</option>
                    <option>レジェンド</option>
                    <option>ネクスト</option>
                    <option>オリジン</option>
                    <option>フォーミュラ</option>
                    <option>外伝</option>
                    <option>セカンド</option>
                    <option>アサルト</option>
                    <option>ジェネシス</option>
                  </select>
                </div>
              </div><!-- col -->
            </div><!-- row -->

            <div class="row">
              <div class="col-sm">
                <div>
                  <label for="planet">星系</label>
                </div>
                <div>
                  <select class="custom-select" id="planet">
                    <option value="">選択してください...</option>
                    <optgroup label="レベル0">
                      <option>ジュクンシ</option>
                      <option>ヤブシ</option>
                    </optgroup>
                    <optgroup label="レベル5">
                      <option>アジンアウトナ</option>
                    </optgroup>
                  </select>
                </div>
              </div><!-- col-sm -->
              <div class="col-sm">
                <div>
                  <label for="area">エリア</label>
                </div>
                <div>
                  <select class="custom-select" id="area">
                    <option value="">選択してください...</option>
                    <option>イズアミ</option>
                    <option>バアゲ</option>
                    <option>ダルンスガワリンバブ</option>
                  </select>
                </div>
              </div><!-- col-sm -->
              <div class="col-md">
                <div>
                  <label for="ship_chr">機体</label>
                </div>
                <div>
                  <select class="custom-select id="ship_chr">
                    <option value="">選択してください...</option>
                    <option>レジェンド</option>
                    <option>ネクスト</option>
                    <option>オリジン</option>
                    <option>フォーミュラ</option>
                    <option>外伝</option>
                    <option>セカンド</option>
                    <option>アサルト</option>
                    <option>ジェネシス</option>
                  </select>
                </div>
              </div><!-- col-md -->
            </div><!-- row -->

            <div class="row">
              <div class="col">
                <div>
                  <label for="score_name">スコアネーム</label>
                </div>
                <div>
                  <input type="text" class="form-control" id="score_name" placeholder="" value="">
                </div>
              </div><!-- col -->
              <div class="col">
                <div>
                  <label for="score_value">獲得スコア</label>
                </div>
                <div>
                  <input type="number" class="form-control" id="score_value" placeholder="" value="">
                </div>
              </div><!-- col -->
            </div><!-- row -->

            <div>
              <label for="shop">店舗名</label>
            </div>
            <div>
              <select class="custom-select" id="shop">
                <option value="">選択してください...</option>
                <option value="other">その他</option>
                <optgroup label="北海道">
                  <option>ディノスパーク札幌中央店</option>
                </optgroup>
                <optgroup label="青森県">
                  <option>スペースインＡ</option>
                  <option>スペースインＢ</option>
                </optgroup>
                <optgroup label="群馬県">
                  <option>群馬レジャーランド高崎駅東口店Ａ</option>
                </optgroup>
              </select>
            </div>
            <div>
              <input type="text" class="form-control" id="shop_other" placeholder="" value="">
            </div>

            <div>
              <label>獲得年月日</label>
            </div>
            <div class="row">
              <div class="col-3">
                <select class="custom-select" id="year">
                  <option value="">年</option>
                  <option>2019</option>
                  <option>2020</option>
                </select>
              </div><!-- col-3 -->
              <div class="col-3">
                <select class="custom-select" id="month">
                  <option value="">月</option>
                  <option>01</option>
                  <option>02</option>
                  <option>03</option>
                  <option>04</option>
                  <option>05</option>
                  <option>06</option>
                  <option>07</option>
                  <option>08</option>
                  <option>09</option>
                  <option>10</option>
                  <option>11</option>
                  <option>12</option>
                </select>
              </div><!-- col-3 -->
              <div class="col-3">
                <select class="custom-select" id="day">
                  <option value="">日</option>
                  <option>01</option>
                  <option>02</option>
                  <option>31</option>
                </select>
              </div><!-- col-3 -->
            </div><!-- row -->

            <div>
              <label for="customFile">画像添付</label>
            </div>
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="customFile" lang="ja">
              <label class="custom-file-label" for="customFile">ファイルを指定してください...</label>
            </div>

            <div>
              <label for="comment">その他要望事項、コメント等</label>
            </div>
            <textarea class="form-control" id="comment" placeholder="" minlength="0" maxlength="200"></textarea>

            <button class="btn btn-primary btn-lg btn-block" type="submit">確認画面へ</button>
          </form>

          <footer class="text-muted text-center text-small">
            <p>&copy; 2019 Company Name</p>
          </footer>

        </div><!-- col-md-12 -->
      </div><!-- row -->

    </div><!-- container -->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  </body>
</html>
